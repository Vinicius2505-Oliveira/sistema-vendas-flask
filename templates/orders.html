{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Pedidos</h3>
  <a class="btn btn-success" href="{{ url_for('order_new') }}">Novo Pedido</a>
</div>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Cliente</th><th>Data</th><th>Total</th><th>Ações</th></tr></thead>
  <tbody>
    {% for o in orders %}
    <tr>
      <td>{{ o.id }}</td>
      <td>{{ o.client.name }}</td>
      <td>{{ o.created_at.strftime('%d/%m/%Y %H:%M') }}</td>
      <td>R$ {{ '%.2f'|format(o.total()) }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('order_detail', order_id=o.id) }}">Ver</a>
        <form method="post" action="{{ url_for('order_delete', order_id=o.id) }}" style="display:inline-block" onsubmit="return confirm('Remover pedido?')">
          <button class="btn btn-sm btn-danger">Remover</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
