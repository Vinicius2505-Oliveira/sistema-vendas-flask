{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Produtos</h3>
  <a class="btn btn-success" href="{{ url_for('product_new') }}">Novo Produto</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Nome</th><th>Preço</th><th>Estoque</th><th>Ações</th></tr></thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.name }}</td>
      <td>R$ {{ '%.2f'|format(p.price) }}</td>
      <td>{{ p.stock }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('product_edit', product_id=p.id) }}">Editar</a>
        <form method="post" action="{{ url_for('product_delete', product_id=p.id) }}" style="display:inline-block" onsubmit="return confirm('Remover produto?')">
          <button class="btn btn-sm btn-danger">Remover</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
